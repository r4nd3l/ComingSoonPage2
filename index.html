<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <div class="page">
    <div class="countdown-col col">
      <div class="time middle">
        <span>
          <div id="d">12</div>
          <p>Days</p>
        </span>
        <span>
          <div id="h">06</div>
          <p>Hours</p>
        </span>
        <span>
          <div id="m">35</div>
          <p>Minutes</p>
        </span>
        <span>
          <div id="s">54</div>
          <p>Seconds</p>
        </span>
      </div>
    </div>
    <div class="newsletter-col col">
      <div class="newsletter middle">
        <div class="molino">
          <h3 class="brand"><i class="fas fa-code"></i> DevCorner Community</h3>
          <p class="slogan">The independent web developer community</p>
        </div>
        <h2>We Will Coming Soon</h2>
        <h4>Subscribe to get notification when we start</h4>
        <form action="">
          <input type="text" placeholder="Enter Your Email">
          <input class="newsletter-btn" type="button" value="Subscribe">
        </form>
      </div>
    </div>
  </div>

  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
